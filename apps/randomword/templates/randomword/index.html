<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{% static 'randomword/style.css' %}">
        <title>Random Word Generator</title>
    </head>
    <body>
        <div class="wrapper">
            <h4>Random Word (attempt #{{request.session.count}})</h4>
            <h1>{{request.session.word}}</h1>
            <form class="" action="/generate" method="post">
                {% csrf_token %}
                <input type="submit" name="generate" value="Generate">
            </form>
        </div>
    </body>
</html>
